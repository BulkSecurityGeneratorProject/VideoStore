
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMovieLabel" translate="videostoreApp.movie.home.createOrEditLabel">Create or edit a Movie</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="movie.id" readonly>
        </div>

        <div class="form-group">
            <label translate="videostoreApp.movie.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="movie.name"
                    >

        </div>
        <div class="form-group">
            <label translate="videostoreApp.movie.releasedDate" for="field_releasedDate">ReleasedDate</label>
            <input type="datetime-local" class="form-control" name="releasedDate" id="field_releasedDate"
                    ng-model="movie.releasedDate" ng-model-options="{timezone: 'UTC'}"
                    >

        </div>
        <div class="form-group">
            <label translate="videostoreApp.movie.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="movie.description"
                    >

        </div>
        <div class="form-group">
            <label translate="videostoreApp.movie.director" for="field_director">director</label>
            
            <select class="form-control" id="field_director" name="director" ng-model="movie.director" ng-options="director as director.name for director in directors track by director.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
